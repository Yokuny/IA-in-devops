name: conversao-distancia
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Baixando código do repositório
        uses: actions/checkout@v5

      - name: Configurando Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Instalando dependências
        working-directory: ./
        run: |
          ls
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug - Listar todas vars e secrets
        run: |
          echo "=== TODAS AS VARS DISPONÍVEIS ==="
          echo '${{ toJSON(vars) }}'
          echo ""
          echo "=== TODAS AS SECRETS (keys) ==="
          echo '${{ toJSON(secrets) }}' | jq 'keys'
          echo ""
          echo "=== VERIFICAÇÕES ESPECÍFICAS ==="
          echo "DOCKERHUB_USERNAME existe: ${{ vars.DOCKERHUB_USERNAME != '' }}"
          echo "DOCKERHUB_USERNAME value: '${{ vars.DOCKERHUB_USERNAME }}'"
          echo "DOCKERHUB_TOKEN existe: ${{ secrets.DOCKERHUB_TOKEN != '' }}"
          if [ -n "$DOCKERHUB_TOKEN" ]; then
            echo "Token length: ${#DOCKERHUB_TOKEN}"
          else
            echo "Token está vazio!"
          fi
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login no docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - run: echo "Obter o código"
      - run: echo "Configurar o Kubeconfig"
      - run: echo "Executar o apply"

      
