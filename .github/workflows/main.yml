name: conversao-distancia
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Baixando código do repositório
        uses: actions/checkout@v5

      - name: Configurando Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Instalando dependências
        working-directory: ./
        run: |
          ls
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug - Verificar environment vars
        run: |
          echo "=== ENVIRONMENT VARS ==="
          echo "DOCKERHUB_USERNAME: $DOCKERHUB_USERNAME"
          echo "DOCKERHUB_TOKEN existe: ${{ secrets.DOCKERHUB_TOKEN != '' }}"
          if [ -n "$DOCKERHUB_TOKEN" ]; then
            echo "Token configurado com ${#DOCKERHUB_TOKEN} caracteres"
          else
            echo "Token NÃO configurado!"
          fi
        env:
          DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login no docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - run: echo "Obter o código"
      - run: echo "Configurar o Kubeconfig"
      - run: echo "Executar o apply"

      
